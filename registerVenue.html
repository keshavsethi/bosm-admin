<!DOCTYPE html>
<html>
<head>
    <title>Register Venue</title>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="css/registerEvents.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="header">
        <img src="images/bosm.png">
        <h1>BOSM Admin Panel</h1>
        <button onclick="mainApp.logOut()">Log Out</button>
    </div>


    <div id="mySidenav" class="sidenav">
            <a href="/" class="home">Home</a>
            <a href="/registerEvents" class="register-events">Register Events</a>
            <a href="/uploadResults" class="upload-results">Upload Results</a>
            <a href="/updateEvent" class="update-event">Update Event</a>
            <a href="/updateResult" class="update-result">Update Result</a>
            <a href="/addEvents" class="add-events">Add Events</a>
            <a href="/notifications" class="display-message">Display Message</a>
            <a href="/registerCollege" class="register-college">Register College</a>
            <a href="/registerVenue" class="register-venue">Register Venue</a>
            <a href="#" class="delete-event">Delete Event</a>
          </div>


    <div class="container" id="registerEventsPage" style="width: 70vw;">
        <h2>Register Venue</h2>
        <form>
            <div class="form-group" id="venue">
                <label for="venue">Venue:</label>
                <input id="venueValue" type="text" name="venue" class="form-control">
            </div>
            <div class="form-group" id="latitude">
                <label for="latitude">Latitude:</label>
                <input id="latValue" type="text" name="latitude" class="form-control">
            </div>
            <div class="form-group" id="longitude">
                <label for="longitude">Longitude:</label>
                <input id="lonValue" type="text" name="longitude" class="form-control">
            </div>
        </form>
        <button type="submit" class="btn btn-default" onclick="submitData()">Submit</button>
    </div>

    <script type="text/javascript" src="./js/fireBase.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="./js/registerVenue.js"></script>

</body>
</html>
