    <div class="container" id="notificationsPage" style="width: 70vw;">
        <h2>Notifications</h2>
        <form>
          <div class="form-group" id="titleElement">
            <label for="title">Title:</label><br>
            <input type="text" name="title" id="title" class="form-control">
          </div>
          <div class="form-group" id="messageBodyElement">
            <label for="message">MessageBody:</label><br>
            <textarea name="message" rows="5" id="message" class="form-control" autocomplete="off">
            </textarea>
          </div>
          <div class="form-group" id="notificationsType">
                <label for="Notification">Notification type:</label><br>
                <label class="radio-inline">
                    <input type="radio" class="type_me" value="Match Type" id="matchType" name="optradiotype">Match type
                </label>
                <label class="radio-inline">
                    <input type="radio" class="type_me" value="Event Type" id= "eventType" name="optradiotype">Event type
                </label>
          </div>
        </form>
        <button class="btn btn-default" onclick="sendNotification()" id="abcd">Submit</button>
