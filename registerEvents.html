    <script type="text/javascript">
        function toggleFields() {
            if ($("#sport").val() === "Athletics" || $("#sport").val() === "Swimming") {
                $("#gend").show();
                $("#firstTeam").hide();
                $("#secondTeam").hide();
                $("#others").hide();
            }

            else if ($("#sport").val() === "Badminton" || $("#sport").val() === "Basketball" || $("#sport").val() === "Football" || $("#sport").val() === "Tennis" || $("#sport").val() === "TableTennis" || $("#sport").val() === "Volleyball") {
                $("#gend").show();
                $("#firstTeam").show();
                $("#secondTeam").show();
                $("#others").hide();
            }

            else if ($("#sport").val() === "Cricket" || $("#sport").val() === "Hockey" || $("#sport").val() === "Squash" || $("#sport").val() === "Carrom" || $("#sport").val() === "Chess" || $("#sport").val() === "Pool") {
                $("#gend").hide();
                $("#firstTeam").show();
                $("#secondTeam").show();
                $("#others").hide();
            }

            else if ($("#description").val() === "SomethingElse") {
                $("#others").show();
                $("#gend").hide();
                $("#firstTeam").hide();
                $("#secondTeam").hide();
            }

            else {
                $("#gend").hide();
                $("#firstTeam").hide();
                $("#secondTeam").hide();
                $("#others").hide();
            }
        }

    </script>
