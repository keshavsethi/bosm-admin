            <a href="/registerEvents" class="register-events">Register Events</a>
            <a href="/uploadResults" class="upload-results">Upload Results</a>

    <div class="container" id="registerEventsPage" style="width: 70vw;">
        <h2>Result</h2>
        <form id="result_form">
            <div class="form-group" id="spo">
                <label for="sport">Sport:</label>
                <select class="form-control" id="sport-result" onchange="displayDescription(this)">
                    <option value="" disabled selected>---Select---</option>
                </select>
            </div>
            <div class="form-group" id="eventDescription">
                <label for="eventDescription">Select Event:</label>
                <select class="form-control" id="eventDescriptionForm" onchange="displayExtra(this)">
                    <option value="" disabled selected>---Select---</option>
                </select>
            </div>

            <div class="form-group" id="eve" style="display: none;">
                    <label for="event">Date of Event:</label>
                    <select class="form-control" id="event" value="">
                        <option value="21">21st September</option>
                        <option value="22">22nd September</option>
                        <option value="23">23rd September</option>
                        <option value="24">24th September</option>
                    </select>
                </div>
                <div class="form-group" id="timing" style="display: none;">
                    <label for="time">Time:</label><br>
                    <input type="time" name="time" id="time" class="form-control">
                </div>
                <div class="form-group" id="place" style="display: none;">
                    <label for="venue">Venue:</label>
                    <select class="form-control" id="venueOptions">
                      <option value="" disabled selected>---Select---</option>
                    </select>
                </div>
                <div class="form-group" id="gender" style="display: none;">
                    <label for="gender">Gender:</label><br>
                    <label class="radio-inline">
                        <input type="radio" id="boys" name="optradio">Boys
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id= "girls" name="optradio">Girls
                    </label>
                </div>
                <div class="form-group team" style="display: none;">
                    <label for="teamA">Team A:</label>
                    <select class="form-control" id="teamA">
                        <option value="" disabled selected>---Select---</option>
                    </select>
                </div>
                <div class="form-group team" style="display: none;">
                    <label for="teamA">Team B:</label>
                    <select class="form-control" id="teamB">
                        <option value="" disabled selected>---Select---</option>
                    </select>
                </div>
                </form>
                <button type="submit" class="btn btn-default" id="btn-res" style="display: none;" onclick="submitEvent()">Submit</button>
            
        
    </div>
