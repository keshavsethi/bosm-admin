<body>
    <div class="header">
        <img src="images/bosm.png">
        <h1>BOSM Admin Panel</h1>
        <button onclick="mainApp.logOut()">Log Out</button>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="/" class="home">Home</a>
      <a href="/registerEvents" class="register-events">Register Events</a>
      <a href="/uploadResults" class="upload-results">Upload Results</a>
      <a href="/updateEvent" class="update-event">Update Event</a>
      <a href="#" class="update-result">Update Result</a>
      <a href="/displayMessage" class="display-message">Display Message</a>
      <a href="/registerCollege" class="register-college">Register College</a>
      <a href="/registerVenue" class="register-venue">Register Venue</a>
      <a href="#" class="delete-event">Delete Event</a>
    </div>
    <div class="container" id="roulettePage" style="width: 70vw;">
        <h2>Roulette</h2>
        <form>
          <div class="form-group" id="matchName">
              <label for="matchName">Match:</label>
              <select type="text" name="match" class="form-control" id="match" required="required" onchange="showEvents(this)">
                <option disabled selected>---Select---</option>
              </select>
          </div>
          <div class="form-group" id="eventName">
              <label for="eventName">Event:</label>
              <select type="text" name="eventOptions" class="form-control" id="eventOptions" required="required" onchange="assignValues(this)">
                <option disabled selected>---Select---</option>
              </select>
          </div>
        </form>
        <button type="submit" class="btn btn-default" onclick="submitRoulette()">Submit</button>
  </div>
