            <a href="/" class="home">Home</a>
            <a href="/registerEvents" class="register-events">Register Events</a>
            <a href="/uploadResults" class="upload-results">Upload Results</a>
            <a href="/updateEvent" class="update-event">Update Event</a>

            <a href="#" class="delete-event">Delete Event</a>

    <div class="container" id="registerEventsPage" style="width: 70vw;">
        <h2>Result</h2>
        <form id="result_form">
            <div class="form-group" id="spo">
                <label for="sport">Sport:</label>
                <select class="form-control" id="sport-result" onchange="displayDescription(this)">
                    <option value="" disabled selected>---Select---</option>
                </select>
            </div>
            <div class="form-group" id="eventDescription">
                <label for="eventDescription">Select Event:</label>
                <select class="form-control" id="eventDescriptionForm" onchange="displayExtra(this)">
                    <option value="" disabled selected>---Select---</option>
                </select>
            </div>
            <div id="time_date" style="display: none;">
                
            </div>
            <div class="form-group athletics" id="firstWinner">
                <label for="firstWinner">Gold:</label>
                <input type="text" class="form-control" name="firstWinner" id="g_name">
            </div>
            <div class="form-group athletics" id="secondWinner">
                <label for="secondWinner">Silver:</label>
                <input type="text" class="form-control" name="secondWinner" id="s_name">
            </div>
            <div class="form-group athletics" id="thirdWinner">
                <label for="thirdWinner">Bronze:</label>
                <input type="text" name="thirdWinner" class="form-control" id="b_name">
            </div>
            <div class="form-group athletics" id="firstScore">
                <label for="firstScore">Gold Score:</label>
                <input type="text" name="firstScore" class="form-control" id="g_score">
            </div>
            <div class="form-group athletics" id="secondScore">
                <label for="secondScore">Silver Score:</label>
                <input type="text" name="secondScore" class="form-control" id="s_score">
            </div>
            <div class="form-group athletics" id="thirdScore">
                <label for="thirdScore">Bronze Score:</label>
                <input type="text" name="thirdScore" class="form-control" id="b_score">
            </div>
            <div id="select_winner" style="display: none;">
                <label for="winning_team" id="winner_team"></label>
                <input type="radio" name="Team" id="team_A"><label id="label_team_A"></label>
                <input type="radio" name="Team" id="team_B"><label id="label_team_B"></label>
            </div>
            <div class="form-group" id="teamAScore">
                <label for="teamAScore">Team A Score:</label>
                <input type="text" name="teamAScore" class="form-control" id="teamA_Score">
            </div>
            <div class="form-group" id="teamBScore">
                <label for="teamBScore">Team B Score:</label>
                <input type="text" name="teamBScore" class="form-control" id="teamB_Score">
            </div>
            </form>
            <button class="btn btn-default" id="btn-res" onclick="submitResult()" style="display:none;">Submit</button>
        
    </div>
