<!DOCTYPE html>
<html>
<head>
    <title>Display Message</title>

    <link rel="stylesheet" type="text/css" href="css/registerEvents.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="header">
        <img src="images/bosm.png">
        <h1>BOSM Admin Panel</h1>
        <button onclick="mainApp.logOut()">Log Out</button>
    </div>

    <div id="mySidenav" class="sidenav">
            <a href="/" class="home">Home</a>
            <a href="/registerEvents" class="register-events">Register Events</a>
            <a href="/uploadResults" class="upload-results">Upload Results</a>
            <a href="/updateEvent" class="update-event">Update Event</a>

            <a href="#" class="delete-event">Delete Event</a>

    <div class="container" id="registerEventsPage" style="width: 70vw;">
        <h2>Display Message</h2>
        <form>
            <div class="form-group" id="message">
                <label for="message">Message:</label>
                <input type="text" name="message" class="form-control">
            </div>
        </form>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>

    <script type="text/javascript" src="./js/fireBase.js"></script>
